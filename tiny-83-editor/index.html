<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Editor for TINY-83</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Helvetica">
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="row">
        <h1>Editor for TINY-83</h1>
        <table class="pixel-canvas"></table>
        <br>
        <div class="inputs">
          <input type="button" class="new-button button" value="New">
          <p>Hint: Click to draw, double-click to erase</p>
          Copy and paste this screen code in <a href="https://tiny-83.github.io/tiny-83/" target="_blank">tiny-83</a>:
          <input class="input-code" id="input-code" name="code" size="50" value="0, 0">
          <br><br>
          Like this project? <button class="connect-button button">Conncet Your Wallet</button> and <button class="tip-button button">Tip <i class="fa fa-heart" style="color:red"></i></button> <input type="text" class="tip-amount" value="0.01"> with ETH :-)
          <div class="message"></div>
          <br><br>
          Twitter: <a target="_blank" alt="twitter" href="https://twitter.com/dying_dev"><i class="fa fa-twitter" style="color:#1DA1F2"></i></a>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
